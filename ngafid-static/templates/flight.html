<html>
<head>


    <link rel="stylesheet" href="/css/theme-preload.css">
    <script src="/js/theme_preload-bundle.js"></script>


    <title>Flight - NGAFID</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel='stylesheet' href='/css/main.css'>
    <link rel='stylesheet' href='/css/font-awesome.min.css'>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.css">

    <script>
        var plotMapHidden = false;
            {{{navbar_js}}}
            {{{flight_js}}}
    </script>

</head>
<body>
<div id="flight-page"></div>

<div id="loading" style="display: none;">
    <div id="loading-image" class="fa fa-spinner" alt="Loading..."></div>
</div>

<!-- Error Modal -->
<div id="error-modal" class='modal' tabIndex='-1' role='dialog'>
    <div class='modal-dialog modal-lg' role='document' style="position:fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); width: 100%;">
        <div id='error-modal-content'>
        </div>
    </div>
</div>
<!-- Confirm Modal -->
<div id="confirm-modal" class='modal' tabIndex='-1' role='dialog'>
    <div class='modal-dialog modal-lg' role='document' style="position:fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); width: 100%;">
        <div id='confirm-modal-content'>
        </div>
    </div>
</div>

<div id="metric-settings-modal" class='modal' tabIndex='-1' role='dialog'>
    <div class='modal-dialog modal-lg' role='document'>
        <div id='metric-settings-modal-content'>
        </div>
    </div>
</div>

<div id="select_aircraft-modal" class='modal' tabIndex='-1' role='dialog'>
    <div class='modal-dialog modal-lg' role='document'>
        <div id='select_aircraft-modal-content'>
        </div>
    </div>
</div>

<div id="load_filter-modal" class='modal' tabIndex='-1' role='dialog'>
    <div class='modal-dialog modal-lg' role='document'>
        <div id='load_filter-modal-content'>
        </div>
    </div>
</div>

<div id="help-modal" class='modal' tabIndex='-1' role='dialog'>
    <div class='modal-dialog modal-lg' role='document'>
        <div id='help-modal-content'>
        </div>
    </div>
</div>


<!-- Load our javascript. -->

<script src="/js/flight-bundle.js"></script>


</body>
</html>
