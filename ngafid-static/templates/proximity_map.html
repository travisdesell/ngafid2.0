<!DOCTYPE html>
<html>
<head>
    <!-- Theme Preload -->
    <link rel="stylesheet" href="/css/theme-preload.css">
    <script src="/js/theme_preload-bundle.js"></script>

    <title>Proximity Map - NGAFID</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel='stylesheet' href='/css/main.css'>
    <link rel='stylesheet' href='/css/font-awesome.min.css'>

    <script>
        var plotMapHidden = true;
        {{{navbar_js}}}
    </script>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Proximity Events</h3>
                    </div>
                    <div class="card-body">
                        <div id="loading" style="display: none;">
                            <div id="loading-image" class="fa fa-spinner" alt="Loading..."></div>
                        </div>
                        <div id="proximity-map-page">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Flight ID</th>
                                            <th>Other Flight ID</th>
                                            <th>Start Line</th>
                                            <th>End Line</th>
                                            <th>Start Time</th>
                                            <th>End Time</th>
                                            <th>Severity</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="events-table-body">
                                        <!-- Events will be populated here by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class='modal' tabIndex='-1' role='dialog'>
        <div class='modal-dialog modal-lg' role='document' style="position:fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); width: 100%;">
            <div id='error-modal-content'>
            </div>
        </div>
    </div>

    <!-- Load our javascript -->
    <script src="/js/proximity_map-bundle.js"></script>
</body>
</html>
