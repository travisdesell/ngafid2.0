<html>
<head>
    <title>NGAFID Sandbox Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel='stylesheet' href='/css/main.css'>
    <link rel='stylesheet' href='/css/font-awesome.min.css'>

    <script>
        var plotMapHidden = true;
        {{{navbar_js}}}
        {{{events_js}}}
    </script>

</head>
<body>
<div id='navbar'></div>

<div id="loading" style="display:none">
    <img id="loading-image" src="/images/ajax-loader.gif" alt="Loading..." />
</div>

<div id="login-modal" class='modal' tabIndex='-1' role='dialog'>
    <div class='modal-dialog modal-lg' role='document'>
        <div id='login-modal-content'>
        </div>
    </div>
</div>

<div id="error-modal" class='modal' tabIndex='-1' role='dialog'>
    <div class='modal-dialog modal-lg' role='document'>
        <div id='error-modal-content'>
        </div>
    </div>
</div>

<div class="card-body">
    <div class="card mb-1" style="opacity:0.8;">
        <h5 class="card-header" style="opacity: 1.0;">
            Welcome to the sandbox page.
        </h5>
        <p class="card-body">
            <span class="text-info"><b> What numbers are cool? </b></span>
            <br>
            Here is a list of all of the cool numbers:
            <div class="card bg-info" style="width: 75%; left: 12.5%; text-align: center;">
                <div class="card-body">
                    {{#coolNumbers}}
                    <!-- The dot refers to the current item -->
                    <strong style="color: orange;"> {{.}} </strong> <br>
                    {{/coolNumbers}}
                </div>
            </div>
        </p>
    </div>
</div>

<!-- Load the javascript. -->
<script src="/js/home_navbar-bundle.js"></script>


</body>
</html>
