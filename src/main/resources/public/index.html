<html>
<head>
    <title>The National General Aviation Flight Information Database (NGAFID)</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel='stylesheet' href='./css/main.css'>
    <link rel='stylesheet' href='./css/font-awesome.min.css'>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css" type="text/css">

    <!-- OpenLayers -->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
    <div id="navbar"></div>

    <div id="plot-map-div" class='row m-0' style="width:100%; height:0%;">
        <div id="map" class="map" style="width:50%; display:none;">
        </div> <div id="plot" style="width:50%; display:none;"></div>
    </div>

    <div id="loading" style="display:none">
        <img id="loading-image" src="./images/ajax-loader.gif" alt="Loading..." />
    </div>

    <div id="main"></div>
    <div id="login-modal" class='modal' tabIndex='-1' role='dialog'>
        <div class='modal-dialog modal-lg' role='document'>
            <div id='login-modal-content'>
            </div>
        </div>
    </div<>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="./js/error_modal.js"></script>

    <script src="./js/moment.min.js"></script>
    <script src="./js/spark-md5.js"></script>

    <!-- Load our React components. -->
    <script type="text/babel" src="./js/navbar.js"></script>
    <script type="text/babel" src="./js/spark-md5.js"></script>
    <script type="text/babel" src="./js/map.js"></script>
    <script type="text/babel" src="./js/profile.js"></script>
    <script type="text/babel" src="./js/manage_fleet.js"></script>
    <script type="text/babel" src="./js/welcome.js"></script>
    <script type="text/babel" src="./js/dashboard.js"></script>
    <script type="text/babel" src="./js/awaiting_access.js"></script>
    <script type="text/babel" src="./js/create_account.js"></script>
    <script type="text/babel" src="./js/flights.js"></script>
    <script type="text/babel" src="./js/imports.js"></script>
    <script type="text/babel" src="./js/uploads.js"></script>
    <script type="text/babel" src="./js/login.js"></script>
    <script type="text/babel" src="./js/main.js"></script>

    <div id='error-modal' class='modal' tabindex='-1' role='dialog'>
        <div class='modal-dialog modal-lg' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 id='error-modal-title' class='modal-title'>Error</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div id='error-modal-body' class='modal-body'>
                    <p>Modal body text goes here.</p>
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-secondary' data-dismiss='modal'>Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
