<html>
<head>
    <title>The National General Aviation Flight Information Database (NGAFID)</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel='stylesheet' href='/css/main.css'>
    <link rel='stylesheet' href='/css/font-awesome.min.css'>

    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css" type="text/css">

    <script>
        var plotMapHidden = false;
        {{{navbar_js}}}
        {{{ttf_js}}}
    </script>

</head>
<body>
<div id='navbar'></div>

<div id="loading" style="display:none">
    <img id="loading-image" src="/images/ajax-loader.gif" alt="Loading..." />
</div>

<div id="error-modal" class='modal' tabIndex='-1' role='dialog'>
    <div class='modal-dialog modal-lg' role='document'>
        <div id='error-modal-content'>
        </div>
    </div>
</div>

<div class="card mb-2 m-2" style="rgba(248,259,250,0.8)">
    <div id="ttf-card"></div>
    <div id="map-container">
        <div id="map" class="map" style="width: 100%; height: 800px;"></div>
    </div>
    <div id="popup" class="card">
        <a href="#" id="popup-closer"></a>
        <div id="popup-content" class="card-body"></div>
    </div>
</div>
<!-- Load our javascript. -->

<script src="/js/ttf-bundle.js"></script>

</body>
</html>
