<html>
<head>
    <title>The National General Aviation Flight Information Database (NGAFID)</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel='stylesheet' href='/css/main.css'>
    <link rel='stylesheet' href='/css/font-awesome.min.css'>

    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css" type="text/css">

    <script>
        var plotMapHidden = false;
        {{{navbar_js}}}
        {{{flight_js}}}
    </script>

</head>
<body>
    <div id="flight-page"></div>

    <div id="loading" style="display:none">
        <img id="loading-image" src="/images/ajax-loader.gif" alt="Loading..." />
    </div>

    <div id="error-modal" class='modal' tabIndex='-1' role='dialog'>
        <div class='modal-dialog modal-lg' role='document'>
            <div id='error-modal-content'>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class='modal' tabIndex='-1' role='dialog'>
        <div class='modal-dialog modal-lg' role='document'>
            <div id='confirm-modal-content'>
            </div>
        </div>
    </div>

    <div id="metric-settings-modal" class='modal' tabIndex='-1' role='dialog'>
        <div class='modal-dialog modal-lg' role='document'>
            <div id='metric-settings-modal-content'>
            </div>
        </div>
    </div>

    <div id="select_aircraft-modal" class='modal' tabIndex='-1' role='dialog'>
        <div class='modal-dialog modal-lg' role='document'>
            <div id='select_aircraft-modal-content'>
            </div>
        </div>
    </div>

    <div id="load_filter-modal" class='modal' tabIndex='-1' role='dialog'>
        <div class='modal-dialog modal-lg' role='document'>
            <div id='load_filter-modal-content'>
            </div>
        </div>
    </div>

    <div id="help-modal" class='modal' tabIndex='-1' role='dialog'>
        <div class='modal-dialog modal-lg' role='document'>
            <div id='help-modal-content'>
            </div>
        </div>
    </div>



    <!-- Load our javascript. -->

    <script src="/js/flight-bundle.js"></script>


</body>
</html>
