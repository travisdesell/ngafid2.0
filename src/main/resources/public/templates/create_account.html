<html>
<head>


    <link rel="stylesheet" href="/css/theme-preload.css">
    <script src="/js/theme_preload-bundle.js"></script>


    <title>Create Account - NGAFID</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel='stylesheet' href='/css/main.css'>
    <link rel='stylesheet' href='/css/font-awesome.min.css'>

    <script>
        {{{fleetnames_js}}}
    </script>

</head>
<body>

    
    <div style="overflow-x:hidden; display:flex; flex-direction:column; height:100vh">

        <div style="flex:0 0 auto">
            <div id='navbar'></div>
        </div>

        <div className="d-flex flex-row" style="overflow-y:auto; overflow-x:hidden; flex:1 1 auto">
                
            <div id="loading" style="display: none;">
                <div id="loading-image" class="fa fa-spinner" alt="Loading..."></div>
            </div>

            <div id="login-modal" class='modal' tabIndex='-1' role='dialog'>
                <div class='modal-dialog modal-lg' role='document'>
                    <div id='login-modal-content'>
                    </div>
                </div>
            </div>

            <div id="error-modal" class='modal' tabIndex='-1' role='dialog'>
                <div class='modal-dialog modal-lg' role='document'>
                    <div id='error-modal-content'>
                    </div>
                </div>
            </div>

            <div id="create-account-card" style="overflow-y: hidden;"></div>

        </div>

    </div>

    <!-- Load our javascript. -->
    <script src="/js/create_account-bundle.js"></script>
    <script src="/js/home_navbar-bundle.js" hideButtons="true"></script>

</body>
</html>
