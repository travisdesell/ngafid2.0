<html>
<head>
    <title>The National General Aviation Flight Information Database (NGAFID)</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel='stylesheet' href='/css/main.css'>
    <link rel='stylesheet' href='/css/font-awesome.min.css'>

    <script>
        var plotMapHidden = true;
        {{{navbar_js}}}
    </script>

</head>
<body>
    <div id='navbar'></div>

    <div id="loading" style="display:none">
        <img id="loading-image" src="/images/ajax-loader.gif" alt="Loading..." />
    </div>

    <div id="error-modal" class='modal' tabIndex='-1' role='dialog'>
        <div class='modal-dialog modal-lg' role='document'>
            <div id='error-modal-content'>
            </div>
        </div>
    </div>

    {{#messages}}
    <div class="card-body" style="padding-bottom:0px;">
        <div class="card bg-{{type}}" style="opacity:0.8">
            <div class="card-body" style="opacity:1.0;">
                <p class="card-text">
                {{message}}
                </p>
            </div>
        </div>
    </div>
    {{/messages}}

    <div id="dashboard-card">
    </div>

    <!-- Load our javascript. -->
    <script src="/js/dashboard-bundle.js"></script>

</body>
</html>
