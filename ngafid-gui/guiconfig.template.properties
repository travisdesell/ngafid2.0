# NGAFID GUI Config

# ✂️ -----------------------------------------------------------------
#
# ❗   This is a template configuration file for the NGAFID GUI.
#       Do not edit this file directly.
#
#       Copy to guiconfig.properties and edit as needed.
# 
# ✂️ -----------------------------------------------------------------

# mock | ssh | local
# Determines what mode to run the GUI server in
#   - mock: Uses example output
#   - ssh: For remote control over SSH
#   - local: Used for hosting directly on the target server
NGAFID_GUI_MODE=local

# Remote SSH settings (used when mode=ssh)
NGAFID_GUI_HOST=ngafidbeta.rit.edu
NGAFID_GUI_USER=ngafid
NGAFID_GUI_PORT=22
NGAFID_GUI_KEY=

# HTTP listener (GUI server settings)
NGAFID_GUI_HTTP_HOST=0.0.0.0
NGAFID_GUI_HTTP_PORT=5000

# Allow GUI server stop button (bool, 0 or 1)
NGAFID_GUI_ALLOW_STOP=0

# auto | Comma-separated list of services
#   - auto: Attempt to automatically load Docker services from the compose file
#   - Comma-separated list: Specify services to load (e.g. "ngafid-www,ngafid-db")
NGAFID_GUI_SERVICES=auto

# Log directory for .log/.err files
NGAFID_GUI_LOG_DIR=/home/ngafid/server_logs

# systemd | docker
# Determines how the GUI server manages services when running in local mode
#   - systemd: Uses systemd to manage services (requires .service files)
#   - docker: Uses Docker Compose to manage services (requires compose file)
NGAFID_GUI_LOCAL_DRIVER=docker

# Docker compose settings (used when NGAFID_GUI_LOCAL_DRIVER=docker)
NGAFID_GUI_DOCKER_COMPOSE_FILE=../docker-compose.yml
NGAFID_GUI_DOCKER_CMD=docker compose
NGAFID_GUI_DOCKER_PROJECT=
